<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Episodios" placeholder="Nº de episodios" [(ngModel)]="episodios"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Temporada" placeholder="Nº de temporadas" [(ngModel)]="temporada"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="addanime()">Adicionar Anime</ion-button>
  </ion-list>
</ion-content>
